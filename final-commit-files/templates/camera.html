<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Stream</title>
</head>
<body>
    <img id="video" style="width:640px;height:480px;">
    <script>
        var socket = new WebSocket("ws://" + window.location.host + "/video");
        var video = document.getElementById("video");
        socket.onmessage = function(event) {
            video.src = "data:image/jpeg;base64," + btoa(String.fromCharCode.apply(null, new Uint8Array(event.data)));
        };
    </script>
</body>
</html>
